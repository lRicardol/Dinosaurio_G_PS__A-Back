spring.application.name=Back

# Logging
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# H2 persistente en archivo
# spring.datasource.url=jdbc:h2:file:./data/backdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# Hibernate: mantener datos y actualizar tablas si cambian
spring.jpa.hibernate.ddl-auto=update

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6380}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.ssl=true
spring.redis.timeout=5000ms
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=3000ms

